<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Live Dashboard</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	<![endif]-->
	<link href="css/base.min.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="../js/datetime.js"></script>
	<script src="js/scripts.min.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
</head>
<body>
	<div class="row">
		<div id="authorize-div" style="display: none">
      <span>Authorize access to Google Calendar API</span>
      <!--Button for the user to click to initiate auth sequence -->
      <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
      </button>
    </div>
		<div class="col-md-3" id="clock">
			<table>
				<tr><td colspan="2"><h1>00:00</h1></td></tr>
				<tr><td id="sunrise"><span>00:00</span></td><td id="sunset"><span>00:00</span></td></tr>
				<tr><td colspan="2" id="date">4 september</td></tr>
			</table>
		</div>
		<div class="col-md-3" id="calendar">
			<h1>Next 24 hours</h1>
			<ul>
				<!-- Calendar events are loaded here -->
			</ul>
		</div>
		<div class="col-md-3" id="rooster">
			<h1>School</h1>
			<ul>
				<!-- School events are loaded here -->
			</ul>
		</div>
		<div class="col-md-3" id="email">
			<ul>
				<!-- Emails are loaded here -->
			</ul>
		</div>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
